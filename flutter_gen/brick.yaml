name: flutter_gen
description: A new brick created with the Mason CLI.

version: 0.0.1

environment:
  mason: ^0.1.1

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  assets_gen_dir:
    type: string
    description: Output folder for generated asset files
    default: lib/features/core/data/constants/assets/
    prompt: Where should the generated asset files be placed?
  media_class_name:
    type: string
    description: Class name for media
    default: ConstMedia
    prompt: What should the class name for media be?
  fonts_class_name:
    type: string
    description: Class name for fonts
    default: ConstFonts
    prompt: What should the class name for fonts be?
